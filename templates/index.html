<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #58a6ff;
            font-size: 2em;
        }
        form {
            background: #161b22;
            padding: 20px;
            display: inline-block;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        label {
            color: #c9d1d9;
            font-size: 1em;
            font-weight: bold;
        }
        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            color: white;
            margin-top: 5px;
        }
        button {
            background-color: #58a6ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #1f6feb;
        }
        .result {
            margin-top: 30px;
            background: #161b22;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Compound Interest Modeling</h1>
    <form action="/" method="post">
        <div>
            <label for="principal">Initial Amount:</label>
            <input type="number" name="principal" required>
        </div>
        <div>
            <label for="rate">Interest Rate (% per year):</label>
            <input type="number" step="0.01" name="rate" required>
        </div>
        <div>        
            <label for="deposits">Annual Deposits:</label>
            <input type="number" name="deposits" required>
        </div>
        <div>
            <label for="time">Years you will invest:</label>
            <input type="number" name="time" required>
        </div>
        <div>
            <button type="submit">Simulate</button>
        </div>
    </form>
    
    {% if graph_html %}
        <div class="result">
            <h1>Simulation Results</h1>
            {{ graph_html | safe }}
        </div>
    {% endif %}
</body>
</html>
